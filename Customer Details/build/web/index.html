<html>
   <head>
        <title>Customer Details Web page</title>
     </head>
     <body>        
             <h1> Enter the Customer Data </h1>            
             <form action="http://localhost:8080/WebApplicationEmployee/Myservlet" method="GET">
                 
                 <div>

                 </div>
                 
             </form>        
     </body>
